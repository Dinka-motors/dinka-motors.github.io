
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DINKA MOTORS</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <div class="logo-bar">
    <img src="./assets/img/logo.png" class="logo">
  </div>

  <!-- 슬라이드 -->
  <section class="slider">
    <div class="slides">
      <div class="slide active" style="background-image: url('./assets/img/1.jpg');">
        <div class="caption">
          <h1>Extreme Performance</h1>
          <p>Drive Beyond Limits with DINKA MOTORS</p>
          <a href="#vehicles" class="btn">Explore</a>
        </div>
      </div>
      <div class="slide" style="background-image: url('./assets/img/2.jpg');">
        <div class="caption">
          <h1>Extreme Performance</h1>
          <p>Drive Beyond Limits with DINKA MOTORS</p>
          <a href="#vehicles" class="btn">Explore</a>
        </div>
      </div>
      <div class="slide" style="background-image: url('./assets/img/3.jpg');">
        <div class="caption">
          <h1>Extreme Performance</h1>
          <p>Drive Beyond Limits with DINKA MOTORS</p>
          <a href="#vehicles" class="btn">Explore</a>
        </div>
      </div>
    </div>
    <button class="nav prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="nav next" onclick="moveSlide(1)">&#10095;</button>
    <div class="dots">
      <span class="dot active" onclick="setSlide(0)"></span>
      <span class="dot" onclick="setSlide(1)"></span>
      <span class="dot" onclick="setSlide(2)"></span>
    </div>
  </section>

  <!-- 차량 타일 -->
  <section id="vehicles" class="vehicle-section">
    <h2>Vehicles</h2>
    <div class="vehicle-grid">
      <div class="vehicle-card">
        <img src="./assets/img/car1.jpg" alt="Jester RR">
        <div class="overlay-text">Jester RR</div>
      </div>
      <div class="vehicle-card">
        <img src="./assets/img/car2.jpg" alt="Perennial">
        <div class="overlay-text">Perennial</div>
      </div>
      <div class="vehicle-card">
        <img src="./assets/img/car3.jpg" alt="Verus">
        <div class="overlay-text">Verus</div>
      </div>
      <div class="vehicle-card">
        <img src="./assets/img/car4.jpg" alt="Seashark">
        <div class="overlay-text">Seashark</div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 DINKA MOTORS. All rights reserved.</p>
  </footer>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle('active', i === index);
        dots[i].classList.toggle('active', i === index);
      });
      current = index;
    }

    function moveSlide(n) {
      let index = (current + n + slides.length) % slides.length;
      showSlide(index);
    }

    function setSlide(index) {
      showSlide(index);
    }

    setInterval(() => moveSlide(1), 8000);
  </script>
</body>
</html>
