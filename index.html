
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DINKA MOTORS</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <!-- 상단 로고바 -->
  <div class="logo-bar">
    <img src="./assets/img/logo.png" class="logo">
  </div>

  <!-- 메인 슬라이드 섹션 -->
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Extreme Performance</h1>
      <p>Drive Beyond Limits with DINKA MOTORS</p>
      <a href="#vehicles" class="btn">Explore</a>
    </div>
  </header>

  <!-- 타일형 차량 섹션 -->
  <section id="vehicles" class="vehicle-section">
    <h2>Vehicles</h2>
    <div class="vehicle-grid">
      <div class="vehicle-card">
        <img src="./assets/img/car1.jpg" alt="Jester RR">
        <div class="overlay-text">Jester RR</div>
      </div>
      <div class="vehicle-card">
        <img src="./assets/img/car2.jpg" alt="Perennial">
        <div class="overlay-text">Perennial</div>
      </div>
      <div class="vehicle-card">
        <img src="./assets/img/car3.jpg" alt="Verus">
        <div class="overlay-text">Verus</div>
      </div>
      <div class="vehicle-card">
        <img src="./assets/img/tool.jpg" alt="Seashark">
        <div class="overlay-text">Seashark</div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 DINKA MOTORS. All rights reserved.</p>
  </footer>
</body>
</html>
